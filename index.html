<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sierra Foods Inc.</title>
  <!-- React & ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #fff8f0; color: #333; }
    header { background-color: #c53030; color: #fff; padding: 30px; text-align: center; }
    header h1 { margin: 0; font-size: 36px; }
    header p { margin-top: 10px; font-size: 18px; }
    section { padding: 40px; text-align: center; }
    .menu-section { background-color: #fff2e8; }
    .card { flex: 1 1 300px; background-color: #fff; border-radius: 15px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .services-card { flex: 1 1 250px; background-color: #fef5f0; padding: 20px; border-radius: 12px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    .flex-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }
    ul { list-style-type: disc; padding-left: 20px; text-align: left; }
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .gallery-grid img { width: 100%; border-radius: 12px; }
    footer { background-color: #c53030; color: #fff; padding: 20px; text-align: center; }
  </style>
</head>
